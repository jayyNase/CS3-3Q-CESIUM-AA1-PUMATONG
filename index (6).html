        <!-- Arithmetic operators -->
        <script>
            let aX = 30, aY = 18;

            let aSum = aX + aY;
            let aDifference = aX - aY;
            let aProduct = aX * aY;
            let aQuotient = aX / aY;
            let aModulo = aX % aY;
            let aExponent = aX ** aY;

            document.write('sum:' + aSum + '<br>');
            document.write('difference:' + aDifference + '<br>');
            document.write('product:' + aProduct + '<br>');
            document.write('quotient:' + aQuotient + '<br>');
            document.write('modulo:' + aModulo + '<br>');
            document.write('exponent:' + aExponent + '<br>');

            aX++;
            document.write('increment:' + aX + '<br>');
            aY--;
            document.write('decrement:' + aY + '<br>');

            let aName = 'Kyle' + ' ' + 'Enorio';

            document.write('<br><br>');
        </script>

        <!-- Comparison operators -->
        <script>
            let bX = 5, bY = 10, bZ = '5';
            let bW = bX;

            document.write('x == z: ' + (bX == bZ) + '<br>');
            document.write('x != z: ' + (bX == bZ) + '<br>');
            document.write('x > y: ' + (bX > bY) + '<br>');
            document.write('x < y: ' + (bX < bY) + '<br>');
            document.write('x >= y: ' + (bX >= bY) + '<br>');
            document.write('x <= y: ' + (bX <= bY) + '<br>');
            document.write('x === z: ' + (bX === bZ) + '<br>');
            document.write('x !== z: ' + (bX !== bZ) + '<br>');

            document.write('<br><br>');
        </script>

        <!-- Logical operators -->
        <script>
            let cX = 5, cY = 10, cZ = 15;

            document.write(((cX < cZ) && (cY > cZ)) + '<br>');
            document.write(((cX < cZ) || (cY > cZ)) + '<br>');
            document.write(!(cZ > cY) + '<br>');

            document.write('<br><br>');
        </script>

        <!-- Assignment operators -->
        <script>
            let dX = 5, dY = 10;

            dX = dY;
            dX += 5;
            dX -= 3;
            dX *= 8;
            dX /= 2;
            dX %= 5;
        </script>
